    <h1>CS3203 Assignment 1</h1>

    <h3> Get All Tweets and Users </h3>
    <form id="getTweets" method="GET">
        <button type="Submit" id="all-tweets-btn" class="btn btn-success">Get all Tweets</button>
    </form>

    <form id="getUsers" method="GET">
        <button type="Submit" id="all-users-btn" class="btn btn-success">Get all Users IDs</button>
    </form><br>

    <h3> Interact With a Specific Tweet </h3>
    <form id="getTweetID" action="/getTweetID" method="POST">
      <label for="tweetID">Enter Tweet ID: </label>
          <input type="text" name="tweetID" id="tweetID"><br>

      <button type="Submit" id="tweetDtlsBtn" class="btn btn-success">Get Tweet Details</button><br>

      <button type="Submit" id="delTweetBtn" class="btn btn-success">Delete Tweet</button>
    </form><br>

    <h3> Create New Tweet</h3>
    <form id="createNewTweet" method="post">
      <label for="newTweetID">Enter new Tweet ID: </label>
        <input class="form-control" type="text" name="newTweetID" id="newTweetID"> <br>

      <label for="newTweetText">Enter new Tweet text:</label>
        <input class="form-control" type="text" name="newTweetText" id="newTweetText"> <br>
      <button type="Submit" id="createTweet" class="btn btn-success">Create new Tweet</button>
    </form> <br>

    <h3> Update Screen Name</h3>
    <form id="updateScreenName" method="POST">

      <label for="scrName">Enter Name:</label>
        <input class="form-control" type="text" name="screen_name" id="scrName"><br>

      <label for="new-screen-name">Enter new Screen Name:</label>
        <input class="form-control" type="text" name="new-screen-name" id="new-screen-name"><br>

      <button type="Submit" id="upd-screen-name" class="btn btn-success"> Update Screen Name</button>
